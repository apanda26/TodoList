<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager with Groq AI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.min.css">
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-top: 20px;
        }
        .task-response {
            margin-bottom: 20px;
        }
        .task-response h3 {
            margin-bottom: 5px;
        }
        .task-response p {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Task Manager with Groq AI</h1>
    <form method="POST">
        <label for="tasks">Enter Your Tasks (one per line):</label>
        <textarea id="tasks" name="tasks" placeholder="E.g., Write a report, Complete project presentation..." required></textarea>

        <button type="submit">Get Full Responses</button>
    </form>

    {% if task_responses %}
    <div>
        {% for task, response in task_responses.items() %}
        <div class="task-response">
            <h3>Task: {{ task }}</h3>
            <p><strong>Groq's Full Response:</strong></p>
            <p>{{ response }}</p>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
